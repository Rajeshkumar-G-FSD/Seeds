<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Seeds Sell WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-green-100">
    <div class="container mx-auto p-4">
        <header class="text-center my-4">
            <h1 class="text-3xl font-bold text-green-700">Admin Dashboard</h1>
        </header>
        <main>
            <section>
                <h2 class="text-xl font-bold">Welcome, Admin!</h2>
                <p>Manage your seeds inventory here.</p>
            </section>
            <section id="food-items-section" class="mt-8">
                <h2 class="text-xl font-bold">Food Items</h2>
                <ul id="food-items-list" class="mt-4 space-y-2">
                    <!-- Food items will be loaded here -->
                </ul>
                <div class="mt-4">
                    <input type="text" id="food-name" class="mt-1 p-2 border rounded-lg" placeholder="Food Name">
                    <input type="number" id="food-quantity" class="mt-1 p-2 border rounded-lg" placeholder="Quantity">
                    <button id="add-food-button" class="bg-green-500 text-white px-4 py-2 rounded-lg">Add Food Item</button>
                </div>
            </section>
            <section id="cart-section" class="mt-8">
                <h2 class="text-xl font-bold">Cart</h2>
                <ul id="cart-items-list" class="mt-4 space-y-2">
                    <!-- Cart items will be loaded here -->
                </ul>
                <button id="checkout-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">Checkout</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
