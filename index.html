<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seeds Sell WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-100">
    <div class="container mx-auto p-4">
        <header class="text-center my-4">
            <h1 class="text-3xl font-bold text-green-700">Seeds Sell WebApp</h1>
        </header>
        <main>
            <section id="login-section" class="flex justify-center mt-8">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Login</h2>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" class="mt-1 p-2 w-full border rounded-lg" placeholder="Enter your username">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 p-2 w-full border rounded-lg" placeholder="Enter your password">
                    </div>
                    <button id="login-button" class="bg-green-500 text-white px-4 py-2 rounded-lg">Login</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
